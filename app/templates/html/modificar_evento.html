<h1>Modificar Evento</h1>
<form method="post">
  {% csrf_token %}
  <div>
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" value="{{ evento.titulo }}">
  </div>
  <div>
    <label for="descripcion_corta">Descripción Corta:</label>
    <textarea id="descripcion_corta" name="descripcion_corta">{{ evento.descripcion_corta }}</textarea>
  </div>
  <div>
    <label for="contenido">Contenido:</label>
    <textarea id="contenido" name="contenido">{{ evento.contenido }}</textarea>
  </div>
  <div>
    <label for="fecha_evento">Fecha del evento:</label>
    <input type="date" id="fecha_evento" name="fecha_evento" value="{{ evento.fecha_evento }}">
  </div>
  <div>
    <label for="hora_evento">Hora del evento:</label>
    <input type="time" id="hora_evento" name="hora_evento" value="{{ evento.hora_evento }}">
  </div>
  <button type="submit">Guardar</button>
  <a href="{% url 'listar_eventos' %}">Cancelar</a>
</form>
